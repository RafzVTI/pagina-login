<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login">
            <div class="img">
               
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">email</span>
                        <input type="email" name="email" id="email" required placeholder="Email@algumacoisa.com" autocomplete="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="senha" required minlength="8" placeholder="Sua senha..." autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="enviar">
                        <a href="esqueci.html">Esqueci a senha <i class="material-icons">help</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
